<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>MiniProjet AngularJS JAVA2</title>
  <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.0-rc.2/angular.js" data-semver="1.4.0-rc.2"></script>
  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="container">

    <h1 class="firstWord">Gestion des Comptes<span class="secondWord">Bancaires</span></h1>
    <hr />
    <!--<p>Hello {{account.name}}! You currently have a balance of: {{account.runningBalance | currency}}-->
    <!--</p>-->
    
    <!-- <h4 class="alert alert-default" ng-bind-template="Hello {{account.name}} your balance is: {{account.runningBalance | currency}}" moneywarn="account.runningBalance" data-startbalance="{{account.startingBalace}}"></h4>-->
    
    <div class="row">
      <div class="col-md-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Ajouter un nouveau compte</h3>
          </div>
          <div class="panel-body">
            <form class="form-inline">
              <div class="form-group">
                <label for="description">Nom</label>
                <input type="text" class="form-control" id="description" placeholder="" ng-model='transaction.description'>
              </div>
			  <div class="form-group">
                <label for="description">ID</label>
                <input type="text" class="form-control" id="description" placeholder="" ng-model='transaction.id'>
              </div>
			  <div class="form-group">
                <label for="description">Date</label>
                <input type="text" class="form-control" id="description" placeholder="" ng-model='transaction.date'>
              </div>
			                <div class="form-group">
                <label for="description">Nom d'agence</label>
                <input type="text" class="form-control" id="description" placeholder="" ng-model='transaction.agence'>
              </div>
			  <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Solde</span>
                  <input type="number" step="0.01" min=0 class="form-control" id="amount" placeholder="0.00" ng-model="transaction.amount">
                </div>
              </div>
			  <div class="form-group">
              <select class="form-control" ng-model="transaction.type">
                <option value='debit'>Versement</option>
                <option value='credit'>Retrait</option>
              </select>
			  </div>
              <button type="submit" class="btn btn-primary" ng-click="saveTransaction()">Enregistrer</button>
            </form>
          </div>
        </div>

        <hr />
        <p>
          <strong>Sort Transactions by:</strong>
          <select ng-model="transType" class="form-control">
            <option value=''>All</option>
            <option value='retrait'>retrait</option>
            <option value='versement'>versement</option>
          </select>
        </p>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
			<th>Nom Client</th>
			<th>ID </th>
			<th>Date Transaction</th>
              <th>Type Transaction</th> 
              <th>Nom Agence</th>
			  <th>Solde</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in transactionList | filter: transType">
			<td ng-bind="row.description"></td>
			<td ng-bind="row.id"></td>
			<td ng-bind="row.date"></td>
              <td ng-bind="row.type"></td>
			  <td ng-bind="row.agence"></td>
              <td ng-bind="row.amount | currency"></td>
			  <td><button type="reset" class="btn btn-primary" ng-click="Delete($index)">Supprimer</button>
			  
			  <button type="reset" class="btn btn-primary" ng-click="">Modifier</button></td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</body>

</html>
